{% extends 'base.html' %}

{% block title %}Registration Successful!{% endblock %}

{% block content %}
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500 mb-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Registration Successful!</h2>
        <p class="text-gray-600 mb-8">
            Your Telegram account ({{ phone_number }}) has been successfully registered.
            You can now proceed to use our service.
        </p>
        <a href="{{ url_for('index') }}"
           class="inline-block px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md
                  hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105
                  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
            Go to Homepage
        </a>
    </div>
{% endblock %}
